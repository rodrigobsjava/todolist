<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">
<head>  
    <title>Erro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
   
</head>
<body class="bg-light page-error">

<div class="container py-5">
	<div class="text-end mb-3">
    	<button id="toggle-theme" class="btn btn-sm btn-secondary">
        	<i class="bi bi-moon me-1"></i>
    	</button>
	</div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card text-center shadow p-4">
                <div class="card-body">
                    <h1 class="display-4 text-danger mb-3">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Oops!
                    </h1>
                    <p class="lead mb-4">Algo deu errado. A página que você está tentando acessar não existe ou ocorreu um erro inesperado.</p>
                    <a th:href="@{/login}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-1"></i> Voltar para o início
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
