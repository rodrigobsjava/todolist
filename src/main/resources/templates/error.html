<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">
<head>
  <title>Erro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
</head>

<body class="bg-light page-error">

  <!-- Ações globais -->
  <header class="position-fixed top-0 end-0 p-3" aria-label="Ações da página">
    <button id="toggle-theme" class="btn btn-sm btn-secondary" type="button" aria-label="Alternar tema">
      <i class="bi bi-moon me-1" aria-hidden="true"></i>
    </button>
  </header>

  <main class="min-vh-100 d-flex align-items-center justify-content-center p-3" aria-label="Conteúdo principal">
    <section class="w-100" style="max-width: 720px;" aria-labelledby="error-title">

      <article class="card text-center shadow p-4" role="alert">
        <div class="card-body">
          <h1 id="error-title" class="display-5 text-danger mb-3">
            <i class="bi bi-exclamation-triangle-fill me-2" aria-hidden="true"></i>
            Oops!
          </h1>

          <p class="lead mb-4">
            Algo deu errado. A página que você está tentando acessar não existe ou ocorreu um erro inesperado.
          </p>

          <a th:href="@{/login}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-1" aria-hidden="true"></i> Voltar para o início
          </a>
        </div>
      </article>

    </section>
  </main>

  <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
