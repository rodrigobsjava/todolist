<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">
<head>
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />

</head>

<body class="bg-light page-register">

    <div class="container">
        <div class="text-end mb-3">
            <button id="toggle-theme" class="btn btn-sm btn-primary">
                <i class="bi bi-moon me-1"></i>
            </button>
        </div>
        <div class="row justify-content-center content-main">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <h2 class="text-center mb-4"><i class="bi bi-person-plus me-2"></i>Criar Conta</h2>

                <form th:action="@{/register}" th:object="${user}" method="post" class="form">
                    <div class="mb-3">
                        <label class="form-label">UsuÃ¡rio</label>
                        <input type="text" th:field="*{username}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" th:field="*{password}" class="form-control" required />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-1"></i> Cadastrar
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a th:href="@{/login}"><i class="bi bi-arrow-left"></i> Voltar para login</a>
                </div>

                <div class="mt-3 text-danger text-center" th:if="${error}" th:text="${error}"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
