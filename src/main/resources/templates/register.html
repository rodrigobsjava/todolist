<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">

<head>
	<title>Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
</head>

<body class="bg-light page-register">

	<!-- Ações globais -->
	<header class="position-fixed top-0 end-0 p-3" aria-label="Ações da página">
		<button id="toggle-theme" class="btn btn-sm btn-primary" type="button" aria-label="Alternar tema">
			<i class="bi bi-moon me-1" aria-hidden="true"></i>
		</button>
	</header>

	<main class="min-vh-100 d-flex align-items-center justify-content-center p-3" aria-label="Área principal">
		<section class="w-100" style="max-width: 420px;" aria-labelledby="register-title">

			<h1 id="register-title" class="text-center mb-4">
				<i class="bi bi-person-plus me-2" aria-hidden="true"></i>Criar Conta
			</h1>

			<form th:action="@{/register}" th:object="${user}" method="post" class="card shadow-sm p-4"
				aria-label="Formulário de cadastro">
				<div class="mb-3">
					<label class="form-label" for="username">Usuário</label>
					<input id="username" type="text" th:field="*{username}" class="form-control" autocomplete="username"
						required />
				</div>

				<div class="mb-3">
					<label class="form-label" for="password">Senha</label>
					<input id="password" type="password" th:field="*{password}" class="form-control"
						autocomplete="new-password" required />
				</div>

				<button type="submit" class="btn btn-success w-100">
					<i class="bi bi-check-lg me-1" aria-hidden="true"></i> Cadastrar
				</button>
			</form>

			<!-- Navegação -->
			<nav class="mt-3 text-center" aria-label="Voltar para login">
				<a th:href="@{/login}">
					<i class="bi bi-arrow-left" aria-hidden="true"></i> Voltar para login
				</a>
			</nav>

			<!-- Feedback -->
			<aside class="mt-3 text-center" aria-live="polite">
				<p class="text-danger mb-0" th:if="${error}" th:text="${error}"></p>
			</aside>

		</section>
	</main>

	<script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
