<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">
<head>
	<title>Minhas Tarefas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />

</head>

<body class="bg-light page-dashboard">

	<div class="container py-4">
		<div class="text-end mb-3">
			<button id="toggle-theme" class="btn btn-sm btn-primary">
				<i class="bi bi-moon me-1"></i>
			</button>
		</div>
		<div
			class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
			<h2 class="mb-3 mb-md-0">Minhas Tarefas</h2>

			<div class="d-flex gap-2">
				<a th:href="@{/tasks/new}" class="btn btn-primary">
					<i class="bi bi-plus-lg me-1"></i> Nova Tarefa
				</a>

				<form th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-outline-danger">
						<i class="bi bi-box-arrow-right me-1"></i> Sair
					</button>
				</form>
			</div>
		</div>

		<div class="list-group">
			<div class="list-group-item" th:each="task : ${tasks}">
				<div
					class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center">
					<div class="me-sm-3">
						<h5 th:text="${task.title}">Título</h5>
						<p class="mb-1" th:text="${task.description}">Descrição</p>
						<form th:action="@{/tasks/{id}/toggle-status(id=${task.id})}" method="post" class="d-inline">
							<button class="badge border-0" type="submit"
								th:classappend="${task.completed} ? 'bg-success' : 'bg-warning'">
								<i class="bi"
									th:classappend="${task.completed} ? ' bi-check-circle-fill' : ' bi-hourglass-split'"></i>
							</button>
							<span th:text="${task.completed ? 'Concluída' : 'Pendente'}"></span>
						</form>
					</div>
					<div class="mt-3 mt-sm-0 text-sm-end">
						<a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning me-1">
							<i class="bi bi-pencil-square"></i> Editar
						</a>
						<a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-danger">
							<i class="bi bi-trash"></i> Excluir
						</a>
					</div>
				</div>
			</div>
		</div>
		<nav th:if="${totalPages > 1}" aria-label="Paginação">
			<ul class="pagination justify-content-center mt-4">

				<!-- Botão Anterior -->
				<li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
					<a class="page-link" th:href="@{/tasks(page=${currentPage - 1})}">
						Anterior
					</a>
				</li>

				<!-- Números das páginas -->
				<li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
					th:classappend="${i == currentPage} ? ' active'">
					<a class="page-link" th:href="@{/tasks(page=${i})}" th:text="${i + 1}">
					</a>
				</li>

				<!-- Botão Próxima -->
				<li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">
					<a class="page-link" th:href="@{/tasks(page=${currentPage + 1})}">
						Próxima
					</a>
				</li>

			</ul>
		</nav>

	</div>

	<script th:src="@{/js/theme-toggle.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
