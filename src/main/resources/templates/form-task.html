<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">

<head>
  <title>Tarefa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
</head>

<body class="bg-light page-form-task">

  <!-- Ações globais -->
  <header class="position-fixed top-0 end-0 p-3" aria-label="Ações da página">
    <button id="toggle-theme" class="btn btn-sm btn-primary" type="button" aria-label="Alternar tema">
      <i class="bi bi-moon me-1" aria-hidden="true"></i>
    </button>
  </header>

  <main class="min-vh-100 d-flex align-items-center justify-content-center p-3" aria-label="Área principal">
    <section class="w-100" style="max-width: 720px;" aria-labelledby="task-title">

      <h1 id="task-title" class="mb-4 text-center text-md-start"
        th:text="${task.id == null} ? 'Nova Tarefa' : 'Editar Tarefa'">
        Tarefa
      </h1>

      <form th:action="@{/tasks/save}" th:object="${task}" method="post" class="card shadow-sm p-4"
        aria-label="Formulário de tarefa">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label" for="title">Título</label>
          <input id="title" type="text" th:field="*{title}" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="description">Descrição</label>
          <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex flex-column flex-sm-row gap-2">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1" aria-hidden="true"></i> Salvar
          </button>

          <a th:href="@{/tasks}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-1" aria-hidden="true"></i> Cancelar
          </a>
        </div>
      </form>

    </section>
  </main>

  <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
