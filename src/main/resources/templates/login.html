<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR" xml:lang="pt-BR">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link id="app-icon" rel="icon" type="image/png" th:href="@{/img/icon-light.png}" />
</head>

<body class="bg-light page-login">

    <!-- Ação global da página -->
    <header class="position-fixed top-0 end-0 p-3" aria-label="Ações da página">
        <button id="toggle-theme" class="btn btn-sm btn-primary" type="button" aria-label="Alternar tema">
            <i class="bi bi-moon me-1" aria-hidden="true"></i>
        </button>
    </header>

    <main class="min-vh-100 d-flex align-items-center justify-content-center p-3" aria-label="Área principal">
        <section class="w-100" style="max-width: 420px;" aria-labelledby="login-title">

            <h1 id="login-title" class="text-center mb-4">
                <i class="bi bi-person-circle me-2" aria-hidden="true"></i>Login
            </h1>

            <form th:action="@{/login}" method="post" class="card shadow-sm p-4" aria-label="Formulário de login">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" autocomplete="username"
                        required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control"
                        autocomplete="current-password" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i> Entrar
                </button>
            </form>

            <!-- Links secundários -->
            <nav class="mt-3" aria-label="Links de acesso">
                <ul class="d-flex justify-content-center gap-3 flex-wrap p-0 m-0 list-unstyled">
                    <li>
                        <a th:href="@{/register}">
                            <i class="bi bi-person-plus" aria-hidden="true"></i> Criar conta
                        </a>
                    </li>
                    <li>
                        <!-- quando você tiver rota real de recuperar senha, troca o href -->
                        <a th:href="@{/register}">
                            <i class="bi bi-key" aria-hidden="true"></i> Esqueceu sua senha?
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Feedback -->
            <aside class="mt-3 text-center" aria-live="polite">
                <p class="text-danger mb-0" th:if="${param.error}">Usuário ou senha inválidos.</p>
                <p class="text-success mb-0" th:if="${param.logout}">Você saiu do sistema.</p>
            </aside>

        </section>
    </main>

    <script th:src="@{/js/theme-toggle.js}"></script>
</body>

</html>
